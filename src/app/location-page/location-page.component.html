<div class="row m-0 location-page">
   <div class="col-12 maps">
      <div class="visit-info">
         <div class="location-title">{{'locationPage.visitPlace'|translate}}</div>
         <div class="location-subtitle">{{'locationPage.adress'|translate}}</div>
         <div class="fs-16">{{'locationPage.streetName' | translate}}</div>
         <div class="fs-16">{{'locationPage.city' | translate}}</div>
         <hr>
         <div class="location-subtitle">{{'locationPage.workTime'|translate}}</div>
         <div class="fs-16">{{'locationPage.time'| translate}}</div>
         <div class="fs-16">{{'locationPage.days'| translate}}</div>
      </div>
      <div class="google-maps">
         <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2877.2649972677527!2d18.359553315727677!3d43.850335847678195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4758c8dabc87f417%3A0x531d933444f31e87!2sProSafety!5e0!3m2!1sen!2sba!4v1613552545018!5m2!1sen!2sba"
            width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0"></iframe>
      </div>
   </div>
</div>
